<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//原型 ：去改写对象下公用的方法或者属性，让公用的方法或者属性在内存中存在一份（提高性能）

		function CreatePerson(name){
			this.name = name;
		}
		CreatePerson.prototype.showName = function(){
			alert(this.name);
		}
		var p1 = new CreatePerson('小强');
		// p1.showName();
		var p2 = new CreatePerson('小红');
		// p2.showName();

		alert(p1.showName == p2.showName);

	</script>
</body>
</html>
