<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>碰壁返弹</title>
    <style>
        #div1{
            width: 600px;
            height: 400px;
            border: 1px solid #000000;
            position: relative;
            margin: 50px auto;
        }
        #div2{
            width: 50px;
            height: 50px;
            background: rgba(2, 60, 77, 0.74);
            position: absolute;
            left: 20px;
            top: 20px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">
    </div>
</div>
<script>
    var wai = document.getElementById('div1');
    var nei = document.getElementById('div2');
    var x= 0,p = 20;y = 0;q = 20;
    setInterval(function(){
        if(x==0){
            p++;
            if(p>=wai.clientWidth-nei.clientWidth){
                p=wai.clientWidth-nei.clientWidth;
//                alert('你挂了');
                x=1;
            }
            nei.style.left=p+"px";
        }else{
            p--;
            if(p<=0){
                p=0;
//                alert('jb');
                x=0;
            }
            nei.style.left=p+"px";
        }
    },1);
    setInterval(function(){
        if(y==0){
            q++;
            if(q>=wai.clientHeight-nei.clientHeight){
                q=wai.clientHeight-nei.clientHeight;
                y=1;
            }nei.style.top=q+"px";
        }else{
            q--;
            if(q<=0){
                q=0;
                y=0;
            }
            nei.style.top=q+"px";
        }
    },10)
</script>
</body>
</html>
