    //包装成函数是
    function getSome(url,key) {
        var str1 = url.split("?")[1];//得到后面的字符串
        var arr = str1.split("&");//得到了name=yang,  ...
        for(var i= 0,len=arr.length;i<len;i++) {//遍历数组,["name=yang","sex=1"...]
            var strX = arr[i];//取出一个元素: name=yang
            var arr2 = strX.split("=");//分割成["name","yang"]
            if(arr2[0]==key) { //"age" == "age"
                return arr2[1]; //返回找到的值
            }
        }
        return undefined; //没有找到
    }
    var str = "http://www.xx.com?name=yang&sex=1&age=20&tel=110";
    alert(getSome(str,"name"));
