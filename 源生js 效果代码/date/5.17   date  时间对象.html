<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
<script>
    //获取时间
    var Now=new Date();
    console.log(Now);
    console.log(Now.getHours());//小时
    console.log(Now.getMinutes());//分钟
    console.log(Now.getSeconds());//秒
    console.log(Now.getMilliseconds());//毫秒
    console.log(Now.getFullYear());//获取当前年份
    console.log(Now.getMonth()+1);//获取当前月份
    console.log(Now.getDate());//获取当前日数
    console.log(Now.getDay());//当前星期
    console.log(Now.getTime());//获取到1970年到当前的毫秒总数

</script>
</html>
