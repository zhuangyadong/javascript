<script>
function byclass1(clName){//全局获取
	var tags=document.all?document.all:document.getElementsByTagName('*');//获取页面中所有标签
	var arr=[];//创建一个空数组
	for (var i = 0; i < tags.length; i++) {//遍历所有标签
		// if (tags[i].className==clName) {//找出有指定类名的标签
		if (tags[i].className.indexOf(clName)!=-1) {
			arr.push(tags[i]);//插入数组arr
		}
	}
	return arr;//返回数组arr
}
