<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
</head>
<body>
<div id="div1">

</div>
<script>
    for(var i=1;i<=9;i++){
        for(var a=1;a<=i;a++){
            document.write(a+"x"+i+"="+i*a+'&nbsp;');
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
