    //--------------------第二遍

    var divs = document.getElementsByTagName('div');
    document.onmousemove = function(ev){
        var e = ev||window.event;
        var x = -1,time = null;
        time = setInterval(function(){
            x++;
            if(x>=divs.length){
                clearInterval(time);
                x = divs.length-1;
            }

            divs[x].style.left = e.clientX+'px';
            divs[x].style.top = e.clientY+'px'
        },100);
    }
